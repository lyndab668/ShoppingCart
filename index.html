<!DOCTYPE html>
<html>
    <head>
        <title>Really Lovely Bookshop</title>
        <meta name="description" content="Name of the bookshop">
        <link rel="stylesheet" href="style.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="store.html">Bookshop</a></li>
                    <li><a href="about.html">About us</a></li>
                </ul>
            </nav>
            <h1 class="author-name author-name-large">David Sedaris</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Books</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Let's Explore</span>
                    <img class="shop-item-image" src="images/lets.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£7.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Calypso</span>
                    <img class="shop-item-image" src="images/calypso.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£8.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">Add to cart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Me Talk Pretty</span>
                    <img class="shop-item-image" src="images/pretty.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£5.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">Add to cart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Naked</span>
                    <img class="shop-item-image" src="images/naked.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£7.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">Add to cart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Theft by Finding</span>
                    <img class="shop-item-image" src="images/theft.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Squirrel Seeks Chipmunk</span>
                    <img class="shop-item-image" src="images/squirrel.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£8.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Talk tickets</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">20 June 2020 @ 7pm</span>
                    <img class="shop-item-image" src="images/david.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£5.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">21 June 2020 @ 7pm</span>
                    <img class="shop-item-image" src="images/david.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£5.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Your order</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">Item</span>
                <span class="cart-price cart-header cart-column">Price</span>
                <span class="cart-quantity cart-header cart-column">Quantity</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">£0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">Purchase</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="author-name">David Sedaris</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com/results?search_query=david+sedaris" target="_blank">
                            <img src="images/Youtube Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://open.spotify.com/search/david%20sedaris" target="_blank">
                            <img src="images/Spotify Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="images/Facebook Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
